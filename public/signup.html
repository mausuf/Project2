<!DOCTYPE html>
<html lang="en" class="">
<!-- Head -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/styles.css" />
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Proza+Libre|Special+Elite|IM+Fell+Great+Primer+SC|Mate+SC"
        rel="stylesheet">
    <title>WhatsWrongWithMyBody.com</title>
    <!-- End Head -->
</head>

<!-- Start Body -->

<body class="mx-auto">
    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Content Section -->
        <section class="content">
            <!-- Row Start -->
            <div class="row">
                <!-- Card Start -->
                <div class="card loginCard shadow col-3 mx-auto my-auto">
                    <!-- Heading -->
                    <h1 class="splashHeading mx-auto">Patient Portal</h1>
                    <div class="row">
                        <div class="col-md-12 col-md-offset-3">
                            <h4>Sign Up Form</h4>
                            <form class="signup">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Username</label>
                                    <input type="email" class="form-control shadow-sm" id="email-input"
                                        placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control shadow-sm" id="password-input"
                                        placeholder="Password">
                                </div>
                                <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                    <span class="sr-only">Error:</span> <span class="msg"></span>
                                </div>
                                <button type="submit" class="btn btn-default">Sign Up</button>
                            </form>
                            <br />
                            <p>Or log in <a href="./index.html">here</a></p>
                        </div>
                    </div>
                    <!-- Some Text-->
                    <p>A comprehensive healthcare patient portal that can be accessed from virtually anywhere!</p>
                    <!-- Card End -->
                </div>
                <!-- Row End -->
            </div>
            <!-- Section End -->
        </section>
        <!-- Wrapper End -->
    </div>


    <!--JQuery and JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- End Body -->
