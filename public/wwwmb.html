<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!-- Linking Bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- link for autocomplete styling -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/css/custom-theme/jquery-ui-1.10.0.custom.css" rel="stylesheet"/>
     <!-- Latest complied JavaScript-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <!-- Linking Custom CSS -->
     <link rel="stylesheet" type="text/css" media="screen" href="styles/wwwmb.css">
    <!-- Linking icon library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>WWWMB</title>
</head>
<body class="mx-auto">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
            <!--*********************Turn this into hosp logo*****************************-->
            <span class="navbar-text" id="nav-title"><h3>J & D Hospital</h3></span>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_target">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="collapse_target">
    
            <ul class="nav navbar-nav nav-options">
                <li class="nav-item">
                    <a class="nav-link" href="wwwmb.html">WRWMB</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Physician</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="#">My Records</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="#">My Visits</a>
                </li>
            </ul>
            </div>
        </nav> 
    </header>

    <div class="container">
        <div class="row text-center wwwmb-wrapper">
            <!-- input form to add symptoms -->
            <div class="col-lg-6 wwwmb-form" id="symptom-search-div">
                <div class="input-group mb-3">
                    <input type="text" onfocus="this.value=''" class="form-control autocomplete" id="symptom-search" placeholder="Enter a symptom" aria-label="Symptoms" aria-describedby="basic-addon2">
                    <div class="input-group-append autocomplete">
                        <button class="btn btn-outline-secondary" id="add-btn" type="button">+</button>
                    </div>
                </div>
            </div>

            <!-- list of symptoms -->
            <div class="col-lg-6 wwwmb-form" id="symptoms-list-wrapper">
                <h4 class="text-center">My Symptoms:</h4>
                <h6 class="text-center"><span id="symp-warning"></span></h6>
                <ul>
                    <span id="symptoms-list"></span>
                </ul>
                <button class="btn btn-primary" id="diagnose">Diagnose Me!</button>
            </div>

        </div>

        <div class="row wwwmb-form" id="wwwmb-diag-div">
            <div class="row text-center" id="diag-res-header-div">
                <h4 style="margin:0 auto"><span id="diag-res-header"></span></h4>
            </div>

            <div class="row text-left">
                <ul>
                    <span id="diag-res-list"></span>
                </ul>
            </div>
        </div>
    </div>

    <!--JQuery and JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/wwwmb.js"></script>
</body>
</html>
