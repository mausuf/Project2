<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!-- Linking Bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <!-- link for autocomplete styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/css/custom-theme/jquery-ui-1.10.0.custom.css" rel="stylesheet"/>
     <!-- Latest complied JavaScript-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <!-- Linking Custom CSS -->
     <link rel="stylesheet" type="text/css" media="screen" href="styles/portal_Styles.css">
    <!-- Linking icon library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>WWWMB</title>
</head>
<body class="mx-auto">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
                 <!-- Turn into hospital logo. -->
                 <a class="navbar-brand" href="/members">J & D Hospital</a>
                 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
         </button>
 
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav mr-auto">
             <li class="nav-item active">
                 <a class="nav-link" href="wwwmb.html">WWWMB?</a>
             </li>
             <li class="nav-item">
                 <a class="nav-link disabled" href="#">Physician</a>
             </li>
             </li>
             <li class="nav-item">
                 <a class="nav-link disabled" href="#">My Records</a>
             </li>
             <li class="nav-item">
                 <a class="nav-link disabled" href="#">My Visits</a>
             </li>
         </ul>
             <form class="form-inline my-2 my-lg-0">
                 <input class="form-control mr-sm-2" id="symptom-search" type="search" placeholder="Search" aria-label="Search">
                 <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
             </form>
         </div>
        </nav>
     </header>

    <div class="container">
        <div class="row text-center wwwmb-wrapper">
            <!-- input form to add symptoms -->
            <div class="col-lg-6 wwwmb-form">
                <div class="input-group mb-3">
                    <!-- <input type="text" class="form-control" id="symptom-search" placeholder="Enter a symptom" aria-label="Symptoms" aria-describedby="basic-addon2"> -->
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="add-btn" type="button">+</button>
                    </div>
                </div>
            </div>

            <!-- list of symptoms -->
            <div class="col-lg-6 wwwmb-form">
                <h4 class="text-center">My Symptoms:</h4>
                <ul>
                    <span id="symptoms-list"></span>
                </ul>
                <button class="btn btn-primary" id="diagnose">Diagnose Me!</button>
            </div>

        </div>

        <div class="row wwwmb-wrapper" id="wwwmb-diag-div">
            <div class="row text-center" id="diag-res-header-div">
                <h4 style="margin:0 auto"><span id="diag-res-header"></span></h4>
            </div>

            <div class="row text-left">
                <ul>
                    <span id="diag-res-list"></span>
                </ul>
            </div>
        </div>
    </div>

    <!--JQuery and JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/wwwmb.js"></script>
</body>
</html>
